<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식을 활용한 유효성 검사</title>
<style>
	#msg{
		color:#FF1744;
	}

	#msg.ok{
		color:#2979FF;
	}
</style>
</head>
<body>
	<h1>회원가입</h1>
	<input id = "nickname" placeholder="닉네임"/>
	<p id="msg">2~8자까지 한굴 및 숫자로 입력하세요</p>
	
<script src="/js/jquery.js"></script>
<script>
	
	const nicknameExp = /^[ㄱ-힣\b]{2,6}$/
	//input요소
	const $nickname = $("#nickname");
	//msg출력하는 p요소
	const $msg = $("#msg");

	$nickname.keyup(function() {
		
		const val = $nickname.val();
		
		if(nicknameExp.test(val)){
			$msg.addClass("ok").text("사용 가능합니다.");
			
		} else{
			$msg.removeClass("ok").text("2~6자리 한글과 숫자로 입력해 주세요");
			
		}//if~else
		
		
	})//keyup() end
</script>
</body>
</html>
