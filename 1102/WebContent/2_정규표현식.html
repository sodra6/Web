<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규표현식</title>
</head>
<body>
<script>

	//const exp = new RegExp("a");
	
	//a가 포함된
	//const exp = /c/;
	
	//a로 시작해서 b로 끝나는 중간에 뭐있으면 안됨
	//alert(/^ab$/.test("accccccb"));	
	
	//문자셋 범위안에 있는 값은 true, 그외엔 false
	alert(/^[0-9]$/.test("3"));

	//A~Z사이의 글자가 1~3글자
	alert(/^[A-Z]{1,3}$/.test("BTD"));

	
	//A~Z혹은 0~9까지 글자 1~3글자
	alert(/^[A-Z|0-9]{1,3}$/.test("3D5"));
	
	//영어 혹은 숫자 2~5자리까지
	alert(/^[\w]{2,5}$/.test("a1111"));
	
	//한글 전체
	alert(/^[ㄱ-힣]{2,6}/.test("가니기어이"));

	/*
		특정문자열이 우리가 필요로 하는 형식을 갖는지 확인하기 위해
		사용하는 객체가 바로 정규표현식 객체
		
		- 생성
		1) new RegExp();
		2) /내용/
		
		- 주요메서드 
		1) test(문자열) : return자료형은 boolean형맞으면 true, 틀리면 false
		
		- 주요특수문자
		1) ^ : ~로 시작하는
		2) $ : ~로 끝나는
		3) [] : 문자셋
		4) {2,4} : 최소 최대개수
		5) \w : 영어 혹은 숫자
		6) \d : 숫자
		7) ㄱ-힣 : 한글전체
		8) 가-힣 : 초성은 빠지고 전체
	*/
	
	//배열
	new Array(); //생성자 형식
	[];
	
	//객체
	new Object(); //생성자 형식
	{}
	
	
</script>

</body>
</html>
